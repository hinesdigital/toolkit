<!-- Begin Deadline Box -->
<table style="max-width: 500px; width: 95%; margin-left: auto; margin-right: auto; border-collapse: initial;" cellspacing="0" border="10">
  <tbody style="margin: 0; padding: 0;">
    <tr style="border: 0; height: 138px;">
      <td style="border: 0; width: 100%; background-color: #ffffff; text-align: center; height: 138px; padding: 1em 1em 1em 1em;">

        <div style="background-color: {{teal}}; color: {{black}}; border: 1px solid {{black}}; padding: 1em;">
          <h2 style="font-family: {{ font_monospace }}; line-height: 1.4; text-transform: uppercase; text-decoration: underline;">Official Donor File</h2>

          <h4 style="font-family: {{ font_monospace }};line-height: 1.5em;">
            EMAIL:&nbsp;<a href="{{ base_url }}?utm_content=text-email_address&{{ page_variables }}" style="color: inherit; text-decoration: none;">{{ recipient.email }}</a><br />
            SUPPORTER ID: #0{{ id }}<br />
            {% if multiplier > 0 %}{{ percent }} TOTAL IMPACT: <span style="color: {{green}};">ACTIVE</span><br>{% endif %}
            DEADLINE: <span style="background-color:{{ yellow }};">{{ deadline | default:'11:59 PM TONIGHT' }}</span><br />
            SUGGESTED GIFT: <span style="color: {{ red }};">{{ ask }} or more</span></h4>
          

          <!-- Begin Button Single Block -->
          <div style="display:block;min-width:300px;vertical-align:top;text-align: center !important;margin-left: auto; margin-right: auto;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" style="margin:0 auto;  border-collapse: separate; border-spacing: 0; text-align: center !important;">
              <tbody>
                <tr>
                  <td align="center">
                    <table border="0" cellpadding="0" cellspacing="6" style="margin:0 auto; min-width: 300px; border-collapse: separate; border-spacing: 0;">
                      <tbody>
                        <tr>
                          <td align="center"style="-moz-border-radius: 2px; -webkit-border-radius: 2px; border-radius: 2px; font-family: {{ font_buttons }} !important; text-transform: {{ button_text_transform }}; color: #ffffff; font-weight: bold"><a href="{{ base_url }}?utm_content=btn-amt-other&{{ page_variables }}" style="font-family: {{ font_buttons }} !important; text-transform: {{ button_text_transform }}; letter-spacing: {{ button_letter_spacing }}; padding: 11px 1em; mso-padding-alt: 6px 6px; display: block;text-decoration: none;border:0; text-align: center; font-weight: bold;font-size: {{ button_font_size }}; color: #ffffff; margin: 10px 0px; mso-line-height-rule: exactly; line-height: 36px; -moz-border-radius: 2px; -webkit-border-radius: 2px; border-radius: 2px; background-color: {{ primary }}">Contribute Now</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End Button Single Block -->
        </div>
      </td>
    </tr>
  </tbody>
</table>
<!-- End Deadline Box -->
<p style="display: none;">&nbsp;</p>
